{% if meta.data_notice_heading %}
  <div class="alert {{ meta.data_notice_class }}">
      <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
      <div class="data-notice">
        <h4>{{ meta.data_notice_heading | t | markdownify}}</h4>
        <p>{{ meta.data_notice_text | t | markdownify}}</p>
      </div>
  </div>
{% endif %}
